<ion-view view-title="더보기" cache-view="false">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        계정
      </div>
      <a class="item item-icon-right" href="#/tab/more/noti" ng-show="false">
        즐찾한 강좌의 변동사항
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" href="#/tab/more/profile">
        프로필 설정
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" href="#/tab/more/auto">
        자동 로그인 설정
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <div class="item item-divider">
        설정
      </div>
      <ion-toggle class="item" toggle-class="toggle-positive" ng-model="options.on" ng-change="change()">
        빈자리 알림 받기
      </ion-toggle>
      <div class="item item-divider">
        정보
      </div>
      <li class="item">
        수강편람 마지막 업데이트
        <span class="item-note">
          {{options.updated_at}}
        </span>
      </li>
      <li class="item">
        앱 버전
        <span class="item-note">
          현재 버전 {{appVersion}}
          <br>
          최신 버전 {{latestVersion}}
        </span>
      </li>
      <div class="item item-divider">
        CONTACT
      </div>
      <a class="item" ng-click="openExternal('https://open.kakao.com/o/gaCfEXg')">
        카카오톡
        <span class="item-note">
          샤이썬(오픈채팅)
        </span>
      </a>
      <a class="item" ng-click="openExternal('https://facebook.com/snu.shython')">
        페이스북 페이지
        <span class="item-note">
          @snu.shython
        </span>
      </a>
      <div class="item item-divider">
        안내
      </div>
      <a class="item item-icon-right" href="#/tab/more/tips">
        학교 생활 TIP
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <a class="item item-icon-right" ng-click="openExternal('http://sugang.snu.ac')">
        웹 버전 사용하기
        <i class="icon ion-chevron-right icon-accessory"></i>
      </a>
      <li class="item item-icon-right" ng-click="openHelp()">
        도움말
        <i class="icon ion-chevron-right icon-accessory"></i>
      </li>
      <li class="item item-icon-right" ng-click="sendMail()">
        문의하기
        <i class="icon ion-chevron-right icon-accessory"></i>
      </li>
    </ion-list>

  </ion-content>
</ion-view>
